<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Transaksi | UNPAM</title>

<style>
body{font-family:Arial;background:#f2f2f2}
header{background:#003366;color:white;padding:15px}
main{background:white;margin:15px;padding:20px}
input,button{display:block;width:100%;margin-bottom:10px;padding:8px}
button{background:#003366;color:white;border:none}
</style>
</head>

<body>

<header>
<h2>Form Transaksi</h2>
</header>

<main>
<form onsubmit="return validasi()">
<input type="text" id="nama" placeholder="Nama Transaksi">
<input type="number" id="jumlah" placeholder="Jumlah">
<input type="text" id="kategori" placeholder="Kategori">
<button type="submit">Simpan</button>
</form>

<a href="daftar.html">Lihat Daftar Transaksi</a>
</main>

<script>
function validasi(){
if(nama.value==""||jumlah.value==""||kategori.value==""){
alert("Data harus diisi!");
return false;
}
alert("Data berhasil disimpan");
return true;
}
</script>

</body>
</html>
